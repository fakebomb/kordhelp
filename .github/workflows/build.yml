name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          openjdk-17-jdk \
          zlib1g-dev \
          libncurses6 \
          cmake \
          libffi-dev \
          libssl-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec <<EOF
[app]
title = KordHelp
package.name = kordhelp
package.domain = org.test
source.dir = .
source.include_exts = py,png,jpg,kv,db,json,txt
version = 1.0
requirements = python3,kivy,sqlite3
android.permissions = INTERNET
android.api = 33
android.minapi = 21
android.ndk = 25b
EOF

    - name: Build APK
      run: |
        buildozer android debug
        ls -la bin/

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kordhelp-apk
        path: bin/*.apk
